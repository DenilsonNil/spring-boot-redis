server:
  port: 8086

spring:
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      password: redis
  datasource:
    url: jdbc:mysql://localhost:3306/springredis
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

